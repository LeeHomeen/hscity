<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <title>화성시 데이터 포털 관리 시스템</title>

  
  <script src="https://use.fontawesome.com/0632bd037c.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/base.css" />
  <link rel="stylesheet" type="text/css" href="../css/admin.css" />
  

  <script src="../js/lib/jquery/jquery-1.12.4.min.js"></script> 


 </head>
 <body>
	<div id="wrap">
		<!-- 헤더 -->
		<div id="header">
			<div class="hd-inwrap">
				<h1 class="logo">
					<a href="#"><img src="../images/cmm/logo1.png" alt="화성시 데이터포털 관리시스템"/></a>
				</h1>
				<div class="gnb-wrap">
					<ul class="gnb">
						<li>
							<a href="#"><i class="fa fa-user-circle-o" aria-hidden="true"></i>사용자 및 권한 관리</a>
						</li>
						<li>
							<a href="#"><i class="fa fa-list" aria-hidden="true"></i>메뉴 관리</a>
						</li>
						<li>
							<a href="#"><i class="fa fa-desktop" aria-hidden="true"></i>메인화면 관리</a>
						</li>
						<li>
							<a href="#"><i class="fa fa-server" aria-hidden="true"></i>데이터 관리</a>
						</li>
						<li>
							<a href="#"><i class="fa fa-bar-chart" aria-hidden="true"></i>이용현황 통계 관리</a>
						</li>
						<li class="on">
							<a href="#"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>게시판 관리</a>
						</li>
					</ul>					
				</div>
			</div>
		</div>
		<!-- //헤더 -->

		<div id="container">
			<div class="sec-left">
				<!-- 유저 정보 -->
				<div class="sec-user">
					<p class="user">
						<i class="fa fa-address-card-o fa-2x"></i>
						정책기획과 <strong>홍길동</strong> 님
					</p>
					<button class="btn sr1 st1">로그아웃</button>
				</div>
				<!-- //유저 정보 -->
				
				<!-- 2depth 메뉴 -->
				<ul class="lnb">
					<li class="on">
						<a href="#">
							<i class="fa fa-check" aria-hidden="true"></i>공지사항
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa fa-check" aria-hidden="true"></i>FAQ
						</a> 
					</li>
					<li>
						<a href="#">
							<i class="fa fa-check" aria-hidden="true"></i>Q&A
						</a>
					</li>
					<li>
						<a href="#">
							<i class="fa fa-check" aria-hidden="true"></i>데이터도움말(자료관리)
						</a>
					</li>
				</ul>
				<!-- //2depth 메뉴 -->
			</div>

			<div class="sec-right">
				<!-- 상단 경로 및 페이지 타이틀 -->
				<div class="top-bar">
					<div class="path-wrap">
						<span class="home">홈</span>&nbsp;&nbsp;&gt;
						<span class="path">게시판 관리</span>&nbsp;&nbsp;&gt;
						<span class="path">공지사항</span>&nbsp;&nbsp;&gt;
						<span class="now">공지사항 글쓰기</span>
					</div>
					<div class="clearfix">
						<p class="tit-page">공지사항 글쓰기</p>
					</div>
				</div>
				<!-- //상단 경로 및 페이지 타이틀 -->

				<!-- 컨텐츠 영역 -->
				<div class="cont">
					<!-- 표 상단 설정 영역 -->
					<div class="tbl-top">
						<form method="post" action="#">
							<fieldset>
							<legend>표,게시판 검색 조건</legend>
								<div class="left">
									<span class="star">필수</span>표시는 필수입력 항목입니다.
								</div>
								<div class="right">
									<a href="#" class="btn sr2 st4">목록보기</a>
									<a href="#" class="btn sr2 st5">등록</a>
								</div>
							</fieldset> 
						</form>							
					</div>
					<!-- //표 상단 설정 영역 -->
					<table class="tbl sr1 st1">
						<caption class="hide">공지사항 글쓰기 표</caption>
						<colgroup>
							<col style="width:20%"/>
							<col style="width:auto"/>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row" class="th2"><span class="star">필수</span>구분</th>
								<td class="align-l">
									<label>
										<select class="ip sr1 st1 w1">
											<option value="" selected>대시민</option>
											<option value="">11</option>
										</select>
									</label> 
								</td>
							</tr>
							<tr>
								<th scope="row" class="th2"><span class="star">필수</span>제목</th>
								<td class="align-l">
									<input type="text" class="ip sr1 st1 w3"/>
								</td>
							</tr>
							<tr>
								<th scope="row" class="th2" style="height:250px;"><span class="star">필수</span>본문 내용</th>
								<td class="align-l">
									*에디터
								</td>
							</tr>
							<tr>
								<th scope="row" class="th2">파일선택</th>
								<td class="align-l">
									<input type="file" class="ip sr1 st1 w4"/>
								</td>
							</tr>
						</tbody>
					</table>						

				</div>
				<!-- //컨텐츠 영역 -->
				
			</div>
		</div>
		<!--//container -->

	</div>
 </body>
</html>
